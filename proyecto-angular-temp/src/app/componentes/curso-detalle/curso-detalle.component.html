<div class="contenedor">
  <div class="curso-detalle-container container py-4">

    @if (curso) {
      <h1 class="text-uppercase fw-bold mb-2 text-start text-primary-emphasis">GIMNASIO</h1>

      <div class="row g-4">
        <!-- Lado izquierdo -->
        <div class="col-md-6">

          <!-- Contenedor 1: Información principal -->
          <!-- Contenedor 1: Información principal -->
<div class="p-3 rounded border border-warning mb-3 bg-light shadow-sm">
  <h3 class="fw-bold mb-2 d-flex justify-content-between align-items-center">
    {{ curso.nombre }}

    <!-- BOTONES -->
    <div class="d-flex gap-2">
      <button class="btn btn-sm btn-danger" (click)="eliminarCurso()">
        X
      </button>
    </div>
  </h3>

  <p>{{ curso.descripcion }}</p>
</div>


          <!-- Contenedor 2: Datos del curso -->
          <div class="p-3 rounded border border-warning bg-light shadow-sm">

            <p><strong>Instructor:</strong> {{ curso.entrenador }}</p>
            <p><strong>Cupo disponible:</strong> {{ curso.capacidad }}</p>

            <ng-container *ngIf="curso.horario">
              <p><strong>Horario:</strong></p>
              <ul class="mb-2">
                <li>{{ curso.horario }}</li>
              </ul>
            </ng-container>

          </div>
        </div>

        <!-- Lado derecho: Carrusel -->
        <div class="col-md-6">
          <div id="cursoCarousel" class="carousel slide rounded overflow-hidden shadow" data-bs-ride="carousel">

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img 
                  [src]="curso.imagen_url"
                  class="d-block w-100 object-fit-cover"
                  style="height: 400px;" 
                  alt="Imagen principal"
                />
              </div>

              <div class="carousel-item">
                <img 
                  [src]="curso.imagen_url"
                  class="d-block w-100 object-fit-cover"
                  style="height: 400px;" 
                  alt="Imagen secundaria"
                />
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#cursoCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#cursoCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>

          </div>
        </div>
      </div>

      <div class="mt-4 text-start">
        <button (click)="goBack()" class="btn btn-yellow-custom shadow-sm px-4 py-2 fw-bold">
          Regresar a Cursos
        </button>
      </div>

    } @else {

      <div 
        class="d-flex flex-column align-items-center justify-content-center text-center text-warning" 
        style="height: 100vh; padding: 2rem;"
      >
        <div class="spinner-border" role="status"></div>
        <p class="mt-3 fw-semibold">Cargando detalles del curso...</p>

        <button (click)="goBack()" class="btn btn-warning mt-3 px-4 py-2">
          Regresar a Cursos
        </button>
      </div>

    }

  </div>

  <app-galeria></app-galeria>
</div>
