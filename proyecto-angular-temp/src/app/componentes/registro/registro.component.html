<form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()" class="p-4 bg-light rounded">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre completo</label>
    <input type="text" class="form-control" id="nombre" formControlName="nombre">
  </div>

  <div class="mb-3">
    <label for="correo" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="correo" formControlName="correo">
  </div>

  <div class="mb-3">
    <label for="contrasena" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="contrasena" formControlName="contrasena">
    <div class="form-text text-danger" *ngIf="registroForm.get('contrasena')?.invalid && registroForm.get('contrasena')?.touched">
      La contraseña debe tener 6-12 caracteres, una mayúscula, un número y solo letras/dígitos/_.
    </div>
  </div>

  <div class="mb-3">
    <label for="confirmar" class="form-label">Confirmar contraseña</label>
    <input type="password" class="form-control" id="confirmar" formControlName="confirmarContrasena">
    <div class="form-text text-danger" *ngIf="registroForm.hasError('noCoinciden') && registroForm.get('confirmarContrasena')?.touched">
      Las contraseñas no coinciden.
    </div>
  </div>

  <button class="btn btn-primary w-100" type="submit" [disabled]="registroForm.invalid">Registrar</button>
</form>
