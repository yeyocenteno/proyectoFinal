<form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()" class="w-100" style="max-width: 320px; margin-bottom: 20px;">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre completo</label>
    <input type="text" class="form-control form-control-lg" id="nombre" formControlName="nombre" placeholder="Tu nombre completo">
  </div>

  <div class="mb-3">
    <label for="correo" class="form-label">Correo electr칩nico</label>
    <input type="email" class="form-control form-control-lg" id="correo" formControlName="correo" placeholder="usuario@correo.com">
  </div>

    <!-- 游댷 Nuevo selector para el rol -->
  <div class="mb-3">
    <label for="rol" class="form-label">Selecciona tu rol</label>
    <select class="form-select form-select-lg" id="rol" formControlName="rol">
      <option value="usuario">Usuario</option>
      <option value="admin">Administrador</option>
    </select>
  </div>


  <div class="mb-3">
    <label for="contrasena" class="form-label">Contrase침a</label>
    <input type="password" class="form-control form-control-lg" id="contrasena" formControlName="contrasena" placeholder="Contrase침a">
    <div class="form-text text-danger" *ngIf="registroForm.get('contrasena')?.invalid && registroForm.get('contrasena')?.touched">
      La contrase침a debe tener 6-12 caracteres, una may칰scula, un n칰mero y solo letras/d칤gitos/_.
    </div>
  </div>

  <div class="mb-3">
    <label for="confirmar" class="form-label">Confirmar contrase침a</label>
    <input type="password" class="form-control form-control-lg" id="confirmar" formControlName="confirmarContrasena" placeholder="Confirma tu contrase침a">
    <div class="form-text text-danger" *ngIf="registroForm.hasError('noCoinciden') && registroForm.get('confirmarContrasena')?.touched">
      Las contrase침as no coinciden.
    </div>
  </div>

  <!-- Secci칩n para subir foto de perfil -->
  <div class="mb-3">
    <label for="foto" class="form-label">Foto de perfil</label>
    <input type="file" id="foto" class="form-control form-control-lg" (change)="onFileSelected($event)">
  </div>

  <button class="btn btn-primary btn-lg w-100" type="submit" [disabled]="registroForm.invalid">Registrar</button>
</form>
