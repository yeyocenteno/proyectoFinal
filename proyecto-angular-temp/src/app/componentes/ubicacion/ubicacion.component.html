
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<div class="container py-5">
  <div class="row g-0 shadow-lg rounded-4 overflow-hidden">
    <!-- Mapa -->
    <div class="col-md-6">
      <div id="map" class="w-100 h-100" style="min-height: 400px;"></div>
    </div>

    <!-- Info ubicación -->
    <div class="col-md-6 bg-dark text-white p-5 d-flex flex-column justify-content-center">
      <h4 class="mb-3 display-6 fw-semibold">Conoce nuestras instalaciones</h4>
      <p class="text-light mb-4">
        Entrena en un espacio diseñado para inspirarte. Nuestro gimnasio está equipado con todo lo que necesitas para alcanzar tus objetivos.
      </p>
      <div class="border-top pt-3">
        <h6 class="text-warning mb-1">Estamos ubicados en:</h6>
        <address class="mb-0 text-light">
          <strong>MERIDIAM PARK</strong><br />
          AV. PASEO DE SAN GERARDO 111<br />
          FRACCIONAMIENTO SAN GERARDO<br />
          CP 20348, AGUASCALIENTES
        </address>
      </div>
    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([21.8832, -102.2916], 16); // Coordenadas de Aguascalientes
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap',
  }).addTo(map);
  L.marker([21.8832, -102.2916]).addTo(map).bindPopup("¡Aquí estamos!").openPopup();
</script>
